<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post 6 - FINOPS AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .linkedin-post { width: 1080px; height: 1080px; background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); border-radius: 0; overflow: hidden; position: relative; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
        .pattern-overlay { position: absolute; width: 100%; height: 100%; background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px); pointer-events: none; }
        .content-wrapper { position: relative; z-index: 1; padding: 80px; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .logo-section { display: flex; align-items: center; gap: 20px; margin-bottom: 60px; }
        .logo-container { width: 100px; height: 100px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; padding: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }
        .brand-name { display: flex; flex-direction: column; gap: 0; line-height: 1.1; }
        .brand-line1 { color: white; font-size: 56px; font-weight: 800; letter-spacing: -1px; }
        .brand-line2 { color: rgba(255, 255, 255, 0.95); font-size: 32px; font-weight: 700; letter-spacing: 4px; margin-top: 5px; }
        .main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 50px; }
        .main-text { color: white; font-size: 62px; font-weight: 700; line-height: 1.3; text-align: left; margin-bottom: 30px; text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2); }
        .quote { font-size: 80px; line-height: 1; color: rgba(255, 255, 255, 0.6); font-family: Georgia, serif; vertical-align: top; margin: 0 10px 0 0; }
        .highlight { color: #fbbf24; position: relative; display: inline-block; }
        .footer-section { display: flex; justify-content: space-between; align-items: flex-end; padding-top: 40px; border-top: 3px solid rgba(255, 255, 255, 0.2); position: relative; }
        .slogan-box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); padding: 25px 40px; border-radius: 15px; border: 2px solid rgba(255, 255, 255, 0.3); }
        .slogan-text { color: white; font-size: 36px; font-weight: 800; letter-spacing: 0.5px; }
        .website-link { position: absolute; bottom: 0; right: 0; display: flex; align-items: center; gap: 15px; color: white; font-size: 32px; font-weight: 700; font-family: 'Segoe UI', 'Arial', sans-serif; letter-spacing: 1px; }
        .arrow-icon { font-size: 36px; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(10px); } }
        .decoration-dots { position: absolute; top: 80px; right: 80px; display: grid; grid-template-columns: repeat(3, 20px); gap: 15px; opacity: 0.3; }
        .dot { width: 20px; height: 20px; background: white; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="linkedin-post">
        <div class="pattern-overlay"></div>
        <div class="decoration-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="content-wrapper">
            <div class="logo-section">
                <div class="logo-container"><img src="/brand/finops-logo-Kalkan.png" alt="FINOPS AI Logo"></div>
                <div class="brand-name"><div class="brand-line1">FINOPS</div><div class="brand-line2">AI STUDIO</div></div>
            </div>
            <div class="main-content">
                <div class="main-text">
                    <span class="quote">"</span>İşletme sahipleri<br>
                    grafik istemez.<br><br>
                    <span class="highlight">Ne yapacağını bilmek</span> ister.<span class="quote">"</span>
                </div>
            </div>
            <div class="footer-section">
                <div class="slogan-box"><div class="slogan-text">Grafik gösterme, yol göster.</div></div>
                <div class="website-link"><span class="arrow-icon">→</span><span>www.finops.ist</span></div>
            </div>
        </div>
    </div>
</body>
</html>
