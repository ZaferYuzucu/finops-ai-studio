    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated background blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }
        
        .blob1 {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .blob2 {
            width: 350px;
            height: 350px;
            background: rgba(255, 200, 200, 0.2);
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 10;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text {
            font-size: 72px;
            font-weight: 900;

        .tagline {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;

            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);

        .highlight {

            color: #667eea;
            border-radius: 50px;

        }
        
        .website {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            letter-spacing: 1px;
        }
        
        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
