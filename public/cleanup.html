<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test5 KullanÄ±cÄ±sÄ±nÄ± Temizle</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .info {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ§¹ Test5 KullanÄ±cÄ±sÄ±nÄ± Temizle</h1>
        
        <div class="info">
            <strong>Bu sayfa nedir?</strong><br>
            localStorage'daki Test5 kullanÄ±cÄ±sÄ±nÄ± ve diÄŸer kalÄ±ntÄ± kullanÄ±cÄ±larÄ± temizler.
        </div>

        <button onclick="cleanupTest5()">Test5'i Sil ve Temizle</button>
        
        <script>
            // OTOMATÄ°K OLARAK Ã‡ALIÅžTIR - SAYFA AÃ‡ILIR AÃ‡ILMAZ
            window.addEventListener('load', () => {
                setTimeout(() => {
                    cleanupTest5();
                }, 500);
            });
        </script>
        
        <div id="success" class="success">
            âœ… Test5 kullanÄ±cÄ±sÄ± silindi! Sayfa yenileniyor...
        </div>

        <div class="info" style="margin-top: 30px;">
            <strong>Åžu an localStorage'da:</strong>
            <pre id="current-users">YÃ¼kleniyor...</pre>
        </div>
    </div>

    <script>
        // Mevcut kullanÄ±cÄ±larÄ± gÃ¶ster
        function showCurrentUsers() {
            const users = JSON.parse(localStorage.getItem('finops_users') || '{}');
            const mgmt = JSON.parse(localStorage.getItem('finops_users_management') || '[]');
            
            document.getElementById('current-users').textContent = 
                'Auth Users:\n' + JSON.stringify(users, null, 2) + '\n\n' +
                'Management Users:\n' + JSON.stringify(mgmt, null, 2);
        }

        // Test5'i temizle
        function cleanupTest5() {
            // 1. finops_users'dan sil
            const users = JSON.parse(localStorage.getItem('finops_users') || '{}');
            Object.keys(users).forEach(email => {
                if (email.toLowerCase().includes('test5') || email.includes('example')) {
                    delete users[email];
                    console.log('Silindi:', email);
                }
            });
            localStorage.setItem('finops_users', JSON.stringify(users));

            // 2. finops_users_management'dan sil
            const mgmt = JSON.parse(localStorage.getItem('finops_users_management') || '[]');
            const cleaned = mgmt.filter(u => {
                const email = String(u.email || '').toLowerCase();
                return !email.includes('test5') && !email.includes('example');
            });
            localStorage.setItem('finops_users_management', JSON.stringify(cleaned));

            // 3. Current user'Ä± kontrol et ve test5 ise Ã§Ä±kÄ±ÅŸ yap
            const currentUser = localStorage.getItem('finops_current_user');
            if (currentUser && currentUser.toLowerCase().includes('test5')) {
                localStorage.removeItem('finops_current_user');
            }

            // BaÅŸarÄ± mesajÄ± gÃ¶ster
            document.getElementById('success').style.display = 'block';
            
            // 2 saniye sonra ana sayfaya yÃ¶nlendir
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Sayfa yÃ¼klendiÄŸinde mevcut kullanÄ±cÄ±larÄ± gÃ¶ster
        showCurrentUsers();
    </script>
</body>
</html>
